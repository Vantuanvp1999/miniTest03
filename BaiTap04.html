<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Enter a number"));
  let arr1 = [1,3,3,6,8,6,12,53];
  function countInputNumber(arr,b) {
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] == b) {
        count++;
    }
  }return count;
  }
  document.write(countInputNumber(arr1,a));
</script>
</body>
</html>
