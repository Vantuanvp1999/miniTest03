<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr1 = [1,3,6,8,12,53];
  // tra ve true/false
  function isPrime(number) {
    if (number<=1)return false;
    if (number<4) return true;
    if (number>=4){
      for (let i = 2; i <=Math.sqrt(number) ; i++) {
        if (number % i == 0){
          return false;
        }
      }
      return true;
    }
  }
  function sumPrimeNumer(arr) {
    let sum = 0;
    for (let num of arr) {
      if (isPrime(num)){
        sum += num;
      }
    }
    return sum;
  }
  document.write(sumPrimeNumer(arr1));
</script>
</body>
</html>
