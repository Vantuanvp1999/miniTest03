<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function countEvenNumber(arr){
    let count=0;
    for(let i=0;i<arr.length;i++){
      if(arr[i]%2==0){
        count++;
      }
    }return count;
  }
  let arr2 = [1,3,6,8,12,53];
  document.write(countEvenNumber(arr2));
</script>
</body>
</html>
